<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Cause - RaiseFunds</title>
    </h:head>
    <h:body>
       <h:form id="new-activity">
            Cause Name*: <h:inputText id="name" label="name" maxlength="25" required="true" requiredMessage="Required" 
                         title="name" value="#{registerCauseBean.name}"></h:inputText> <br/>
            Information*: <h:inputTextarea id="info" label="info" required="true" title="info" 
                             value="#{registerCauseBean.info}">
            <f:validateLength maximum="1000"></f:validateLength></h:inputTextarea>
            <h:commandButton id="register" title ="Register" label ="Register" type="submit" value="Register"
                             action="#{registerCauseBean.submitCause}"></h:commandButton>
       </h:form>
        
    </h:body>
</html>
