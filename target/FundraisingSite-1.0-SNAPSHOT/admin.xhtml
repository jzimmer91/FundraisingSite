<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Login - RaiseFunds</title>
    </h:head>
    <h:body>
        <h:form id="admin-login">
            Username: <h:inputText id="username" label="Username" maxlength="15" required="true" requiredMessage="Please Enter Username" 
                         title="username" value="Username"></h:inputText> <br/>
            Password: <h:inputText id="password" label="Password" maxlength="15" required="true" requiredMessage="Please Enter Password" 
                         title="password" value="Password"></h:inputText><br/>
            <h:commandButton id="login" title ="login" label ="login" type="submit" value="Submit"></h:commandButton>            
        </h:form> 
    </h:body>
</html>
