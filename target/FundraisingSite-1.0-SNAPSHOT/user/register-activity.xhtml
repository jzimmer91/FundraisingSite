<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Activity - RaiseFunds</title>
    </h:head>
    <h:body>
        Create new activity
        <h:form id="new-activity">
            Activity Name*: <h:inputText id="name" label="name" maxlength="25" required="true" requiredMessage="Required" 
                         title="name" value="#{registerActivityBean.name}"></h:inputText> <br/>
            Information*: <h:inputTextarea id="info" label="info" required="true" title="info" 
                             value="#{registerActivityBean.info}">
            <f:validateLength maximum="1000"></f:validateLength></h:inputTextarea>
            <h:selectOneMenu value="#{registerActivityBean.cause}">
                    <f:selectItems value="#{registerActivityBean.causes}" />
            </h:selectOneMenu>
            <h:commandButton id="register" title ="Register" label ="Register" type="submit" value="Register"
                             action="#{registerActivityBean.submitActivity}"></h:commandButton>
            
        </h:form>
    </h:body>
</html>
