<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register New Charity - RaiseFunds</title>
    </h:head>
    <h:body>
               
        <h:form id="register-charity">
            Username*: <h:inputText id="username" label="Username" maxlength="15" required="true" requiredMessage="Required" 
                         title="username" value="#{registerCharityBean.username}"></h:inputText> <br/>
            Password*: <h:inputSecret id="password" label="Password" maxlength="15" required="true" requiredMessage="Required" 
                         title="password" value="#{registerCharityBean.password}"></h:inputSecret> <br/>
            Charity Name*: <h:inputText id="charityname" label="Charity Name" maxlength="15" required="true" requiredMessage="Required" 
                         title="charityname" value="#{registerCharityBean.charityName}"></h:inputText> <br/>
            Unique Charity ID*: <h:inputText id="charityid" label="Charity ID" maxlength="15" required="true" requiredMessage="Required" 
                         title="charityid" value="#{registerCharityBean.charityId}"></h:inputText><br/>
            Date of Establishment*: <h:inputText id="date" label="Date" maxlength="15" required="true" requiredMessage="Required" 
                         title="date" value="#{registerCharityBean.date}">
                <f:converter converterId="multiDateConverter"/>
                    <f:attribute name="pattern1" value="dd/MM/yyyy" />
            </h:inputText> <br/> 
                         
                         
            Address*: <h:inputTextarea id="address" label="Address" required="true" requiredMessage="Required"
                                       title="Address" value="#{registerCharityBean.address}"></h:inputTextarea><br/>
            Information: <br/>
            <h:inputTextarea id="aboutyou" label="About-You" required="false" title="About-You" 
                             value="#{registerCharityBean.information}"></h:inputTextarea>
            
            VALIDATE TEXT LENGTH
            
            <h:commandButton id="register" title ="Register" label ="Register" type="submit" value="Register" action="#{registerCharityBean.submitCharity}"></h:commandButton>            
        </h:form>
    </h:body>
</html>
