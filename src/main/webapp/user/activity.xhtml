<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Name: #{displayBean.singleActivity.name}<br/>
        Info:<br/>
        #{displayBean.singleActivity.info}<br/>
        <h:form>
            Donation Amount:<h:inputText id="donation" value="#{registerDonationBean.amount}" required="true" requiredMessage="Input amount"
                                         binding="#{registerDonationBean.donationInput}"></h:inputText>
            <h:message for="donation" /><br/>
            <h:inputHidden value="#{displayBean.singleActivity.name}"></h:inputHidden>
            <h:inputHidden value="#{displayBean.singleActivity.cause.name}"></h:inputHidden>
            <h:commandButton action="#{registerDonationBean.submitActivityDonation}" value="Donate!"></h:commandButton>
        </h:form>
    </h:body>
</html>
