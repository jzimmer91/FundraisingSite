<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register New Admin - RaiseFunds</title>
    </h:head>
    <h:body>
        <h:form id="register-admin">
            Username*: <h:inputText id="username" label="Username" maxlength="15" required="true" requiredMessage="Required" 
                                    title="username" value="#{registerAdminBean.username}" binding="registerAdminBean.usernameInput"></h:inputText>
            <h:message for="username" /><br/><br/>
            Password*: <h:inputText id="password" label="Password" maxlength="15" required="true" requiredMessage="Required" 
                         title="password" value="#{registerAdminBean.password}"></h:inputText> <br/>
            <h:commandButton id="register" title ="Register" label ="Register" type="submit" value="Register" action="#{registerAdminBean.submitAdmin}"></h:commandButton>            

        </h:form>
    </h:body>
</html>
